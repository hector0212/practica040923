<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tablas html</h1>
    <!-- tablas simples -->
    <table border="1">
        <tr>
        <td>ID</td>
        <td>carrera</td>
    </tr>
    <tr>
        <td>1</td>
        <td>LTI</td>
    </tr>
    <tr>
        <td>2</td>
        <td>CP</td>
    </tr>
    <tr>
        <td>3</td>
        <td>LA</td>
    </tr>
    </table>
    <hr>
    <!-- tabla con etiquetas tbody,thead y tfoot -->
    <table border="1">
        <thead>
        <tr>
            <th colspan="6">mi horario</th>
        </tr>
        <tr>
            <th>horario</th>
            <th>lunes</th>
            <th>martes</th>
            <th>miercoles</th>
            <th>jueves</th>
            <th>viernes</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>7:00 a 8:00 am</td>
            <td rowspan="2">natacion</td>
            <td>programacion</td>
            <td colspan="3">-</td>
        </tr>
        <tr>
            <td>8:00 a 9:00 am</td>
            <td>web</td>
            <td colspan="3">-</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">fecha elaboracion</td>
            </tr>
        </tfoot>
</table>

    </body>
</html>
